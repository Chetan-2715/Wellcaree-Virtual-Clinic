<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcaree Virtual Clinic - Healing with Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
        cursor: default;
      }
      body {
        transition: background-color 0.6s ease-in-out, color 0.6s ease-in-out;
        overflow-x: hidden;
      }
      .light body {
        background-color: #FAFAFA; /* Slightly off-white for less glare */
        color: #121212;
      }
      .dark body {
        background-color: #050505;
        color: #EDEDED;
      }
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .dark .glass {
        background: rgba(10, 10, 10, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      ::-webkit-scrollbar {
        width: 8px; /* Thinner scrollbar */
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      .dark ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .text-reveal-hover {
        position: relative;
        display: inline-block;
      }
      .text-reveal-hover::after {
        content: '';
        position: absolute;
        width: 0;
        height: 1px; /* Thinner line */
        bottom: -2px;
        left: 0;
        background-color: #0D9488; /* Match new clinic-600 */
        transition: width 0.4s ease-out;
      }
      .text-reveal-hover:hover::after {
        width: 100%;
      }
      .perspective-hero {
        perspective: 2000px;
      }
      
      /* Hide cursor only on non-touch devices if CustomCursor is used, but allow fallback */
      @media (hover: hover) and (pointer: fine) {
        body.custom-cursor-active * {
          cursor: none !important;
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              serif: ['"Playfair Display"', 'ui-serif', 'Georgia', 'serif'],
            },
            letterSpacing: {
              tightest: '-.075em',
              tighter: '-.05em',
              tight: '-.025em',
              normal: '0',
              wide: '.025em',
              wider: '.05em',
              widest: '.1em',
              widest: '.25em',
            },
            colors: {
              neutral: {
                50: '#FAFAFA',
                100: '#F5F5F5',
                200: '#E5E5E5',
                300: '#D4D4D4',
                400: '#A3A3A3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                900: '#171717',
                950: '#0A0A0A',
              },
              clinic: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0D9488', /* Premium Teal */
                700: '#0F766E',
                800: '#115E59',
                900: '#134E4A',
                950: '#042F2E',
              },
            }
          }
        }
      }
    </script>
